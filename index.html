<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- daisyui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>Pet Shop</title>
    <!-- fontawesome cdn -->
    <script src="https://kit.fontawesome.com/5413de74dc.js" crossorigin="anonymous"></script>
    <!-- tailwindcss cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwindcss config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              header: "#FFF9F4",
              body: "#F9DF8A",
              primary: "#FFDC26",
            },
            fontFamily: {
              sora: ["Sora", "serif"],
              adlam: ["ADLaM Display", "serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header>
      <!-- ===== navbar section ===== -->
      <nav class="bg-header">
        <div
          class="navbar border-b sm:border-none border-gray-300 font-sora max-w-screen-lg mx-auto px-4"
        >
          <div class="navbar-start gap-2">
            <img src="assets/logo-header.png" alt="" />
            <h3 class="hidden sm:block text-lg">Browse <span class="text-primary">4</span>Pets</h3>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="text-sm menu-horizontal space-x-6">
              <li><a class="cursor-pointer">Find a pet</a></li>
              <li><a class="cursor-pointer">Breeds</a></li>
              <li><a class="cursor-pointer">Contact us</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <div class="dropdown sm:hidden">
              <label class="btn btn-circle bg-transparent shadow-none border-none swap swap-rotate">
                <!-- this hidden checkbox controls the state -->
                <input type="checkbox" />

                <!-- hamburger icon -->
                <svg
                  class="swap-off fill-current"
                  xmlns="http://www.w3.org/2000/svg"
                  width="32"
                  height="32"
                  viewBox="0 0 512 512"
                >
                  <path d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z" />
                </svg>

                <!-- close icon -->
                <svg
                  class="swap-on fill-current"
                  xmlns="http://www.w3.org/2000/svg"
                  width="32"
                  height="32"
                  viewBox="0 0 512 512"
                >
                  <polygon
                    points="400 145.49 366.51 112 256 222.51 145.49 112 112 145.49 222.51 256 112 366.51 145.49 400 256 289.49 366.51 400 400 366.51 289.49 256 400 145.49"
                  />
                </svg>
              </label>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 p-2 shadow right-0 w-32"
              >
                <li><a>Find a pet</a></li>
                <li><a>Breeds</a></li>
                <li><a>Contact us</a></li>
              </ul>
            </div>
            <!-- notification icon -->
            <button
              class="hidden sm:block btn btn-ghost btn-circle w-6 hover:bg-transparent text-md"
            >
              <i class="fa-regular fa-bell"></i>
            </button>
            <!-- search icon -->
            <button
              class="hidden sm:block btn btn-ghost btn-circle w-8 hover:bg-transparent text-md"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <!-- login button -->
            <button
              class="hidden sm:block btn h-10 px-6 font-normal shadow-none bg-transparent outline-none border-primary hover:bg-primary hover:border-primary min-h-0"
            >
              Login
            </button>
            <!-- register button -->
            <button
              class="hidden sm:block btn h-10 px-6 ml-2 font-normal shadow-none bg-primary outline-none border-primary hover:bg-transparent hover:border-primary min-h-0"
            >
              Register
            </button>
          </div>
        </div>
      </nav>
      <!-- ===== banner section ===== -->
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
